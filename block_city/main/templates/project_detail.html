{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
      <img src="{% static project.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>О городе:</h5>
        <p>{{ project.title }}</p>
        <br>
        <h5>Описание:</h5>
        <p>{{ project.text }}</p>
    </div>
</div>
{% endblock %}
